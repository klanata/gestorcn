<html>
<head>
<script src="js/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>

<script>
function bodyload(){
    alert("Se llama a la funcion ajax");
    
	$.ajax({  
		
	    url:'http://localhost:8080/PruebaRest/catastrofe/personas/2',  
	    dataType:'application/xml', 
	    timeout:10000,  
	    type:'POST',  
	    success:function(data) {
	    	
	        $("#bookInFo").html("");
	         $("#bookInFo").append("<hr>");
	         $(data).find("Book").each(function () {
	              $("#bookInFo").append("<br> Name: " + $(this).find("id").text());
	              $("#bookInFo").append("<br><hr>");
	         });
	     },  
	    error:function(XMLHttpRequest,textStatus, errorThrown) {  
	    	
	      alert("Error status :"+textStatus);  
	      alert("Error type :"+errorThrown);  
	      alert("Error message :"+XMLHttpRequest.responseXML);
	      $( "#bookInFo" ).append( XMLHttpRequest.responseXML);
	    }
    });
}   
</script>

</head>
<body onload="bodyload()">
<button onclick="bodyload()">Ajax call</button>
<p id="bookInFo"></p>
</body>
</html>
